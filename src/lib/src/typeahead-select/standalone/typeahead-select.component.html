<div
  class="selected-value dropdown-toggle form-control"
  (click)="onSelectedValueClick()"
>
  {{selectedText || placeholder}}
</div>
<div class="dropdown-menu" [ngClass]="{show: isOpened}">
  <input #searchInputRef class="search-input">
  <div
    role="option"
    tabindex="0"
    class="dropdown-item"
    *ngFor="let item of adaptedItems$ | async"
    [ngClass]="{'selected': value === item.value}"
    [attr.selected]="value === item.value"
    (click)="onItemClick(item.value)"
  >
    {{item.label}}
  </div>
</div>
