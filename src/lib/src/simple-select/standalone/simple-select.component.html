<div
  class="selected-value dropdown-toggle form-control"
  (click)="onSelectedValueClick()"
>
  {{value || placeholder}}
</div>
<div class="dropdown-menu" [ngClass]="{show: isOpened}">
  <div
    role="option"
    tabindex="0"
    class="dropdown-item"
    *ngFor="let item of items"
    [ngClass]="{'selected': value === item}"
    [attr.selected]="value === item"
    (click)="onItemClick(item)"
  >
    {{item}}
  </div>
</div>
