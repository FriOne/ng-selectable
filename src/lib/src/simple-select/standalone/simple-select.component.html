<div
  class="selected-value dropdown-toggle"
  (click)="onSelectedValueClick()"
>
  {{value || placeholder}}
</div>
<div class="dropdown-menu">
  <div
    role="option"
    tabindex="0"
    class="dropdown-item"
    *ngFor="let item of items"
    [ngClass]="{'selected': value === item}"
    [attr.selected]="value === item"
    (click)="onItemClick(item)"
  >
    {{item}}
  </div>
</div>
