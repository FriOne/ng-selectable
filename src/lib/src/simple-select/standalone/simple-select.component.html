<div
  class="selected-value"
  (click)="onSelectedValueClick()"
>

</div>
<div class="dropdown">
  <ng-container *ngFor="let item of items">
    <div
      role="option"
      tabindex="0"
      class="dropdown-menu"
      [ngClass]="{'selected': value === item}"
      [attr.selected]="value === item"
      (click)="onItemClick(item)"
    >
      {{item}}
    </div>
  </ng-container>
</div>
